<html class="no-js">
	<!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Jason Leeming - What I...</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	</head>
	<body>
		<div id="portfolioApp">
			<!-- Main jumbotron for a primary marketing message or call to action -->
			<div class="jumbotron">
				<div class="container">
					<h1>What I....</h1>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2>Know</h2>
						<div id="knowledge-feed"></div>
						<script type="text/template" id="knowledge-item-template">							
							<b class="skill"><%= skill %></b>							
						</script>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<h2>Make</h2>
						<div id="project-feed">
							<script type="text/template" id="project-item-template">
								<div class="card-item">
									<div id="root">
										<div class="card-item-header"><img class="icon" src='<%= imageUrl %>'/><b class="title"><%= title %></b></div>
										<div class="card-item-description"><b><%= description %></b></div>
										<b class="title-extra">
											<% _.each(technologies, function(technology) { %>
												<%= technology %>
											<% }); %>
										</b>
									</div
								</div>
							</script>
						</div>
					</div>
					<div class="col-md-6">
						<h2>Say</h2>
						<div id="twitter-feed">
							<script type="text/template" id="tweet-item-template">
								<div class="twitter-item">
								<h3><%= message %></h3>
								</div>
							</script>
						</div>
					</div>
				</div>
				<hr>

				<footer>
					<p>
						&copy; Lemoncog 2014
					</p>
				</footer>
			</div>

		</div>
		<!-- /container -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script>
			window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')
		</script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/underscore.js"></script>
		<script src="js/vendor/backbone.js"></script>
		<script src="js/vendor/ba-linkify.js"></script>
		<script>
			$(document).ready(function() {
				$.getScript("js/loremIpsumFiller.js");
				$.getScript("js/controllers/projects.js");
				$.getScript("js/controllers/twitter.js");
				$.getScript("js/controllers/knowledge.js");
				$.getScript("js/main.js");
			});
		</script>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		  ga('create', 'UA-48694946-2', 'lemoncog.github.io');
		  ga('send', 'pageview');
		
		</script>
	</body>
</html>
